{% extends "layout.html" %}

{% block content %}

<h2 class="page_title">{{ brand[1] }}</h2>

<img id="logo" src="{{ url_for('static', filename=logo[1] ) }}" />
{% if brand[7]|int %}
  <p id="timespan">{{ brand[1] }} was introduced in {{ brand[7] }}
  {% if brand[8]|int %} and lasted until {{ brand[8] }}
  {% endif %}</p>
{% endif %}
<div id="description">
  {{ brand[9]|safe }}
</div>

{% endblock %}
