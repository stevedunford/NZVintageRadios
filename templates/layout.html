<html>
  <head>
    <title>Vintage Radio NZ - {{ title }}</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"><link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/colorbox.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/jquery-3.1.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.colorbox-min.js') }}"></script>
    {% if edit %}
    <script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
    <script>tinymce.init({ selector:'textarea' });</script>
    {% endif %}
    <script>
      /* click-to-hide Flask flash messages */
      $( document ).ready(function() {
        $( ".close" ).click(function() {
          $( ".flash" ).hide( "fast");
        });
      });
    </script>
    <script>
      /* Colorbox images */
      $(document).ready(function () {
        $('.gallery').colorbox({
          rel: 'group1',
          transition: 'fade',
          maxWidth: '90%',
          maxHeight: '90%'
        });
        $('.non_gallery').colorbox({
          rel: 'nofollow',
          transition: 'fade',
          maxWidth: '90%',
          maxHeight: '90%'
        });
      });
    </script>
    <script>
      /* burger menu for mobile */
      $(function() {
        $(".menuIcon").click(function(e) {
          $(".menu").toggleClass("menuOpen");
          e.preventDefault();
        });
      });
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>

    <!-- flash messaging - Flask builtin --> {% include 'flash.html' %} 

    <!-- menu bar --> {% include 'navigation.html' %} 

    <!-- header, branding etc --> {% include 'header.html' %} 

    <!-- page title --> {% include 'page_title.html' %}
    
    <!-- main page content -->
    {% block content %}{% endblock %}

    <!-- footer --> {% include 'footer.html' %}
  </body>
</html>
