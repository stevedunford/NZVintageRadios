<html>
  <head>
    <title>NZ Vintage Radios - {{ title }}</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/colorbox.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/jquery-3.1.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.colorbox-min.js') }}"></script>
    <script>
      /* click-to-hide Flask flash messages */
      $( document ).ready(function() {
        $( ".close" ).click(function() {
          $( ".flash" ).hide( "fast");
        });
      });
    </script>
    <script>
      /* Colorbox images */
      $(document).ready(function () {
        $('.gallery').colorbox({
          rel: 'group1',
          transition: 'fade',
          maxWidth: '90%',
          maxHeight: '90%'
        });
      });
    </script>
    <script>
      /* burger menu for mobile */
      $(function() {
        $(".menuIcon").click(function(e) {
          $(".menu").toggleClass("menuOpen");
          e.preventDefault();
        });
      });
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>

    <!-- flash messaging - Flask builtin --> {% include 'flash.html' %} 

    <!-- menu bar --> {% include 'navigation.html' %} 

    <!-- header, branding etc --> {% include 'header.html' %} 

    <!-- page title --> {% include 'page_title.html' %}
    
    <!-- main page content -->
    {% block content %}{% endblock %}

    <!-- footer --> {% include 'footer.html' %}
  </body>
</html>
