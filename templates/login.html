{% if logged_in %}
    <span id="bold_right">Hi Steve!</span>
{% else %}
<form action="authenticate" name='login'>
  <span id="bold_right">User Name:</span>
  <input type="text" name="username"><br>
  <span id="bold_right">Password:</span>
  <span id="bold_right">{{ logged_in }}</span>
  <input type="password" name="password"><br>
  <input type="submit" value="Log in">
</form>
{% endif %}
